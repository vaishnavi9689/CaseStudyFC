<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .profile-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .carousel-item img {
  object-fit: cover; /* This property ensures the image covers the entire carousel item */
  max-height: 50vh; /* Adjust this value to your desired height */
  padding-left: 20px;
}



    .profile-img {
      width: 30px;
      height: auto;
      border-radius: 50%;
      margin-right: 10px;
    }
    .carousel {
      height: 20vh; /* Set the carousel height to 50% of the viewport height */
    }

    /* Adjust carousel item height */
    .carousel-item img {
      object-fit: cover;
      height: 3%;
    }
    
    html, body {
  height: 100%;
}

footer {
  background-color: #f8f9fa;
  padding: 20px 0;
  text-align: center;
}
.container
{
  width:1200px
}
.navbar
{
  width:1100px;
}
  </style>
</head>

<body>

  <div class="container" style="margin-left:0px; margin-right: 0px; padding-left: 0px; padding-right:0px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="width:100%;">
        <a class="navbar-brand" href="#">Navbar</a>
        
        <div class="d-flex justify-content-end"> <!-- Align items to the right -->

  </div>

  <div class="container-Fluid">
    <div class="row justify-content-center w-100 h-50">
      <div class="col">
        <div id="carouselExampleCaptions" class="carousel slide" style="height:50vh;">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>

          <div class="carousel-inner">

                class="d-block w-100" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Some representative placeholder content for the first slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://th.bing.com/th?id=OIP.dsiC7a1xQd-CPZpBuMeCDgHaE8&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.4&pid=3.1&rm=2" class="d-block w-100" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://th.bing.com/th/id/OIP.bacWE2DlJQTSbG6kvNrzegHaEK?w=266&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" class="d-block w-100" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Some representative placeholder content for the third slide.</p>
              </div>
            </div>

          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">

    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
</body>

</html>
